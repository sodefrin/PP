<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn-based Puyo PoC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <div id="login-error" style="color: red;"></div>
        <p>Don't have an account? <a href="#" id="to-signup">Signup</a></p>
    </div>

    <div id="signup-container" style="display: none;">
        <h2>Signup</h2>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="password" id="signup-password" placeholder="Password">
        <button id="signup-btn">Signup</button>
        <div id="signup-error" style="color: red;"></div>
        <p>Already have an account? <a href="#" id="to-login">Login</a></p>
    </div>

    <div id="game-container" style="display: none;">
        <div id="player1-area" class="player-area">
            <h2>Player 1</h2>
            <div class="status-panel">
                <div>Moves: <span id="p1-moves">3</span></div>
            </div>
            <div id="p1-grid" class="grid"></div>
            <div class="nuisance-tray" id="p1-nuisance"></div>
        </div>

        <div id="info-panel">
            <div id="turn-indicator">Turn: Player 1</div>

            <div class="next-display-area">
                <div class="player-next-group">
                    <span>P1 Next</span>
                    <div class="next-queue">
                        <div class="next-puyo" id="p1-next"></div>
                        <div class="next-next-puyo" id="p1-next-next"></div>
                    </div>
                </div>

                <div class="player-next-group">
                    <span>P2 Next</span>
                    <div class="next-queue">
                        <div class="next-puyo" id="p2-next"></div>
                        <div class="next-next-puyo" id="p2-next-next"></div>
                    </div>
                </div>
            </div>

            <div id="message-area"></div>
        </div>

        <div id="player2-area" class="player-area">
            <h2>Player 2</h2>
            <div class="status-panel">
                <div>Moves: <span id="p2-moves">3</span></div>
            </div>
            <div id="p2-grid" class="grid"></div>
            <div class="nuisance-tray" id="p2-nuisance"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
